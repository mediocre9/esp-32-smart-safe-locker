<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Smart Lock 1.0</title>
    </head>
    <body>
        <h1>Smart Lock</h1>
        <h2>IT & Robotics Society</h2>

        <form
            action="/login"
            method="post">
            <input
                type="text"
                placeholder="Username"
                name="username" />

            <input
                type="password"
                placeholder="Password"
                name="password" />

            <input
                type="submit"
                value="submit" />
        </form>
    </body>
</html>
