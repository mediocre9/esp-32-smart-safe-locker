<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | Network</title>
    </head>
    <body>
        <nav>
            <a href="/users-configuration">Add Users</a>
        </nav>
        <h1>Dashboard</h1>
        <hr />
        <h2>Network Configurations</h2>
        <p>Configure the smart lock to connect to the internet.</p>
        <p>Please make sure you enter the correct SSID and password of your home Wifi network.</p>
        <p>Upon successful configuration, the microcontroller will reboot.</p>
        <form
            action="/network-configuration"
            method="post">
            <input
                type="text"
                placeholder="SSID"
                name="network_ssid" />
            <input
                type="text"
                placeholder="Password"
                name="network_password" />
            <input
                type="submit"
                value="Save" />
        </form>
        <hr />
    </body>
</html>
